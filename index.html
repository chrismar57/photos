<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/photobox.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>photobox</title>
</head>
<body class="has-background-white-ter">

<main id="gallery" class="p-3">

  <h1 class="title has-text-centered is-1">Projet Photobox</h1>

  <div class="gallery-container" id="gallery_container"></div>


  <div class="modal" id="lightbox_container">

    <div class="modal-background"></div>
    <div class="modal-content has-background-white-ter p-3" id="lightbox-content">

      <h1 id="lightbox_title" class="has-text-centered title">titre photo</h1>
      <p class="image block">
        <img id="lightbox_full_img" src="https://webetu.iutnc.univ-lorraine.fr/www/canals5/photobox/img/large/img_586d38daa09e8.jpg">
      </p>
      
      <div id="lightbox-comments" class="block"></div>

      <!--Add a comment-->
      <div class="box">
        <h2 class="subtitle">Poster un commentaire</h2>
        <article class="media">
          <figure class="media-left">
            <p class="image is-64x64">
              <img src="https://bulma.io/images/placeholders/128x128.png">
            </p>
          </figure>
          <div class="media-content">
            <div class="field">
              <p class="control">
                <input id="pseudo-form" class="input" placeholder="Votre pseudo" required></input>
              </p>
            </div>
            <div class="field">
              <p class="control">
                <input id="title-form" class="input" placeholder="Titre du commentaire" required></input>
              </p>
            </div>
            <div class="field">
              <p class="control">
                <textarea id="comment-form" class="textarea" placeholder="Ajouter un commentaire" required></textarea>
              </p>
            </div>
            <a class="button is-info" id="post-comment-button">Envoyer</a>
          </div>
        </article>
      </div>

    </div>
    <div class="modal-close is-large" id="lightbox-close"></div>

  </div>

  <div class="has-text-centered"><a class="button is-large is-link has-text-centered" id="load_gallery">Charger</a></div>

  <nav class="pagination is-centered is-medium is-invisible" role="navigation" aria-label="pagination" id="pagination">
    <ul class="pagination-list">
      <li><a class="pagination-link" id="first">First page</a></li>
      <li><span class="pagination-ellipsis">&hellip;</span></li>
      <li><a class="pagination-link" id="previous">0</a></li>
      <li><a class="pagination-link is-current" id="pagination-current">1</a></li>
      <li><a class="pagination-link" id="next">2</a></li>
      <li><span class="pagination-ellipsis">&hellip;</span></li>
      <li><a class="pagination-link" id="last">Last page</a></li>
    </ul>
